<html>
<head>
	<title> Form </title>
</head>

<body bgcolor="aquamarine">
<h1 style = "color:blue"> <center> Registration Form </center> </h1>

<form>
<table>
	<tr>
	    <td> First Name: </td>
	    <td> 
		<input type = "text" size = 20 name = "firstname" placeholder = "enter your first name" required >
	    </td>
	</tr>

	<tr>
	    <td> Last Name: </td>
	    <td> 
		<input type = "text" size = 20 name = "lastname" placeholder = "enter your last name" required >
	    </td>
	</tr>

	<tr>
	    <td> Password: </td>
	    <td> 
		<input type = "password" size = 20 name = "password" placeholder = "enter your password" required >
	    </td>
	</tr>

	<tr>
	    <td> Gender: </td>
	    <td> 
		<input type = "radio" size = 20 name = "gender"> Male
		<input type = "radio" size = 20 name = "gender"> Female
		<input type = "radio" size = 20 name = "gender"> Others
	    </td>
	</tr>

	<tr>
	    <td> Email: </td>
	    <td> 
		<input type = "mail" size = 20 name = "mail" placeholder = "enter your email" required >
	    </td>
	</tr>

	<tr>
	    <td> Phone number: </td>
	    <td> 
		<select>
			<option> +91 </option>
			<option> +672 </option>
			<option> +61 </option>
			<option> +880 </option>
			<option> +1 </option>
			<option> +33 </option>
			<option> +49 </option>
			<option> +852 </option>
			<option> +39 </option>
			<option> +81 </option>
		</select>
		<input type = "Phone" size = 20 name = "phone number" placeholder = "1328******" required >
	    </td>
	</tr>

	<tr>
	    <td> 
		<input type = "Submit" value = "Submit" name = "submit button">
	    </td>
	</tr>

</table>
</form>
</body>
</html>
