<html>

<body bgcolor = "aquamarine" >
<h1 style = "color:blue"> <center> Techskills Institute </center> </h1>
 
<form action="https://formsubmit.co/cb2b7f7afbc855bb5ec6f9f81cec6345" enctype="multipart/form-data" method="POST" >
	<table>
		<tr>
		   <td> First Name: </td>
		   <td>
			<input type="textbox" size=20 name = "first name" placeholder="enter your first name" required >
		   </td>
		</tr>

		<tr>
		   <td> Last Name: </td>
		   <td>
			<input type="textbox" size=20 name = "Last name" placeholder="enter your last name" required >
		   </td>
		</tr>

		<tr>
		   <td> phone number: </td>
		   <td>
			<select>
				<option> +91 </option>
				<option> +672 </option>
				<option> +61 </option>
				<option> +880 </option>
				<option> +1 </option>
				<option> +33 </option>
				<option> +49 </option>
				<option> +852 </option>
				<option> +39 </option>
				<option> +81 </option>
			</select>
			<input type="phone" size=20 name="phone number" placeholder="8331******" required >
		   </td>
		</tr>

		<tr>
		   <td> Email id: </td>
		   <td>
			<input type="mail" size=20 name = "email" placeholder="abcdef@***" required >
		   </td>
		</tr>

		<tr>
		   <td> Password: </td>
		   <td>
			<input type="password" size=20 name = "password" placeholder="enter your password" required >
		   </td>
		</tr>

		<tr>
		   <td> Gender: </td>
		   <td>
			<input type="radio" name = "Gender" required > Male
			<input type="radio" name = "Gender" required > Female
			<input type="radio" name = "Gender" required > Others
		   </td>
		</tr>

		<tr>
		   <td> Date of Birth: </td>
		   <td>
			<input type="date" name = "DOB" required >
		   </td>
		</tr>

		<tr>
		   <td> Education Qualification: </td>
		   <td>
			<select>
				<option> Select Option </option>

				<option> Intermediate </option>
				<option> B.Tech </option>
				<option> M.Tech </option>
				<option> M.sc </option>
			</select>
		   </td>
		</tr>

		<tr>
		   <td> Hobbies: </td>
		   <td>
			<input type="checkbox" Singing> Singing </br> </br>
			<input type="checkbox" Dancing> Dancing </br> </br>
			<input type="checkbox" Playing> Playing </br> </br>

			<input type="checkbox" Reading Books> Reading Books </br> </br>

		</tr>

		   <td> Address: </td>
		   <td>
			<textarea rows="6" col="18" placeholder = "Enter your address" required> </textarea>
		   </td>
		</tr>

                <tr>
		   <td>
			<input type="hidden" name="_template" value="table">
		   </td>
		</tr>

		<tr>
		   <td>
			<input type="hidden" name="_autoresponse" value="Successfully submitted the form">
		   </td>
		</tr>

		<tr>
		   <td> Upload Your Resume: </td>
		   <td>
			<input type = "file" name = "upload file">
		   </td>
		</tr>

		<tr>
		   <td>
			<input type="submit" value = "Submit" name = "submit button" >
			<input type="reset" value = "Reset" name = "reset button" >
		   </td>
		</tr>

</form>

</html>
